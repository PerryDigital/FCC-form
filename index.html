<!DOCTYPE html>
<html>
<head>
	<title>FCC-form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="main">
  <div id="form-outer">
  <h1 id="title">Form test. </h1>
  <p id="description">This is a form based on some questions I think of when I get to that bit of code. 
    </p>
  <form id="survey-form">
    <ul>
    <li><label id="name-label" for="name">Name: </label>
      <input id="name" required placeholder=" Enter name here"></li>
    <li><label id="email-label" for="email">E-Mail: </label>
      <input type="email" id="email" required placeholder=" Enter e-mail address here"></li>
      <li><label id="number-label" for="age">Age: </label>
        <input type="number" min="1" max="120" id="number" placeholder=" Enter age" required></li>
      <li><label for="dropdown">Favourite Wu-Tang Member: </label><select id="dropdown">
        <option value="ghost">Ghostface Killah</option>
        <option value="mef">Method Man</option>
        <option value="Gza">GZA/Genius</option>
        </select></li>
      <li id="radiobuttons"><p>Favourite spice girl: </p>
        <label for="choice1">Ginger</label>
        <input type="radio" name="spice" id="choice1" value="Ginger">
        <label for="choice2">Baby</label>
        <input type="radio" name="spice" id="choice2" value="baby">
        <label for="choice3">Sporty</label>
        <input type="radio" name="spice" id="choice3" value="sport">
        <label for="choice4">Scary</label>
        <input type="radio" name="spice" id="choice4" value="sport">
        <label for="choice5">Posh</label>
        <input type="radio" name="spice" id="choice5" value="posh">
      </li>
      <li>
        <p>Favourite pie fillings: </p>
        <label for="opt1">Chicken</label>
        <input type="checkbox" name="pie" id="opt1" value="chkn">
        <label for="opt2">Steak</label>
        <input type="checkbox" name="pie" id="opt2" value="stk">
        <label for="opt3">Meat & potato</label>
        <input type="checkbox" name="pie" id="opt3" value="mandp">
      </li>
      <li>
        <label for="comments">Any additional comments: </label>
        <textarea id="comments"></textarea>
      <li><button id="submit">Submit</button></li>
    </ul>
  </form>
  </div>
</div>

</body>
</html>
